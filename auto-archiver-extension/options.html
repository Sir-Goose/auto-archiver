<!doctype html>
<html>
    <head>
        <title>Auto Archiver Settings</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }

            h1 {
                color: #333;
            }

            label {
                display: block;
                margin-bottom: 10px;
                color: #666;
            }

            input[type="text"] {
                width: 300px;
                padding: 5px;
                font-size: 14px;
            }

            button {
                margin-top: 10px;
                padding: 8px 16px;
                font-size: 14px;
                background-color: #4caf50;
                color: white;
                border: none;
                cursor: pointer;
            }

            button:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <h1>Auto Archiver Settings</h1>
        <label for="endpointUrl">Endpoint URL:</label>
        <input type="text" id="endpointUrl" name="endpointUrl" />
        <br />
        <label for="apiKey">API Key:</label>
        <input type="text" id="apiKey" name="apiKey" />
        <button id="saveButton">Save</button>

        <script src="options.js"></script>
    </body>
</html>
